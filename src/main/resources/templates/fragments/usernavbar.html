<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<body>
<th:block th:fragment="usernavbar">
<section class="navbar-section">
    <a th:href="@{/goals}">
        <span class="logo link-white">BiT</span>
    </a>
    <a th:href="@{/profile}">
        <div class="mt3vh">
            <img class="navbar-icon" th:src="@{/images/profile.svg}" src="/images/profile.svg"><br>
            <span class="link-white" th:text="${user.name}"></span>
        </div>
    </a>
    <div class="mt3vh">
        <form th:action="@{/logout}" method="post">
            <button type="submit" style="background:#b172c5;border:none">
                <img class="navbar-icon" th:src="@{images/logout.svg}" src="/images/logout.svg">
            </button>
        </form>
    </div>
    <div class="mt3vh">
        <span class="nav-item dropdown mr-5">
            <a class="nav-item dropdown-toggle link-white" href="#" data-toggle="dropdown"><img class="navbar-icon" th:src="@{/images/lang.svg}" src="/images/lang.svg" alt="Language"/></a>
            <ul class="dropdown-menu" style="background:#b172c5">
                <li><a class="nav-item nav-link link-white" href="?lang=en">English</a></li>
                <li><a class="nav-item nav-link link-white" href="?lang=ru">Russian</a></li>
            </ul>
        </span>
    </div>
    <a th:href="@{/addgoal}">
        <div class="mt3vh">
            <img class="navbar-icon" th:src="@{images/add.svg}" src="/images/add.svg">
        </div>
    </a>
</section>
</th:block>
</body>
</html>
