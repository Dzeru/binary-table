privacyPolicy.header=Политика Конфиденциальности
privacyPolicy.text=<p>Последние изменения: Сентябрь, 1, 2018</p><p>Binary Table ("нас", "мы" или "наш"), сайт binarytable.tk (здесь и далее называемые "Сервис").</p><p>Эта страница информирует вас о нашей политике относительно сбора, использования и раскрытия персональных данных при использовании вами нашего Сервиса и выборе, который вы можете сделать относительно этого.</p><p>Мы используем ваши данные для функционирования и улучшения Сервиса. Используя Сервис, вы даете согласие на сбор и использование информации в соответствии с этой политикой. Если не сказано иное, то условия, используемые в Политике Конфиденциальности, имеют те же значения, что и в Условиях и Положениях binarytable.tk</p><h2 id="definitions">Определения</h2><ul><li><p><strong>Сервис</strong></p><p>Сервис &mdash; это сайт binarytable.tk, управляемый Binary Table.</p></li><li><p><strong>Персональные Данные</strong></p><p>Персональные Данные &mdash; данные об индивиде, который может быть опознан по этим данным (или по другой информации, которой мы обладаем, или которая может перейти к нам).</p></li><li><p><strong>Данные об Использовании</strong></p><p>Данные об использовании &mdash; данные, собираемые автоматически или генерируемые при использовании Сервиса, или генерируемые Сервисом (например, продолжительность пребывания на странице).</p></li><li><p><strong>Cookies</strong></p><p>Cookies &mdash; маленькие файлы, хранящиеся на ваших устройствах (компьютерах или мобильных устройствах).</p></li></ul><h2 id ="infoCollect">Сбор и Использование Информации</h2><p>Мы собираем несколько различных типов информации для ряда возможностей работы и улучшения Сервиса для вас.</p><h3>Типы Собираемых Данных</h3><h4>Персональные данные</h4><p>Когда вы используете наш Сервис, мы можем попросить предоставить нам некоторую информацию, которая поможет нам вас идентефицировать или связаться с вами ("Персональные Данные"). Персональные Данные могут включать следующие данные, но не ограничиваться ими:</p><ul><li>Имя или псевдоним</li><li>Email адрес</li><li>Cookies и Данные об Использовании</li></ul><h4>Данные об Использовании</h4><p>Мы также можем собирать информацию о том, как достигается доступ к Сервису, и как используется Сервис ("Данные об Использовании"). Эти Данные об Использовании могут включать такую информацию, как IP-адрес вашего компьютера, тип браузера, версия браузера, посещенные страницы Сервиса, время и дата визита, время, проведенное на страницах, уникальные идентефикаторы устройств и другие данные диагностики.</p><h4>Отслеживание &amp; Данные Cookies</h4><p>Мы используем cookies и аналогичные отслеживающие технологии, чтобы отслеживать активность на нашем Сервисе, и мы храним некоторую информацию.</p><p>Cookies &mdash; файлы с небольшим количеством информации, которые могут включать в себя уникальный анонимный идентефикатор. Cookies посылаются вашему браузеру от сайта и хранятся на вашем устройстве. Другие отслеживающие технологии могут также использоваться как маяки, теги и скрипты для сбора и отслеживания информации, а также для улучшения и аналитики Сервиса.</p><p>Вы можете настроить свой браузер так, чтобы он не принимал cookies или сообщал, когда cookies посылаются. Однако, если вы отключите прием cookies, некоторые функции Сервиса могут стать недоступными.</p><p>Примеры использования Cookies:</p><ul><li><strong>Cookies Сессии.</strong> Мы используем Cookies Сессии для управления Сервисом.</li><li><strong>Cookies Предпочтений.</strong> Мы используем Cookies Предпочтений, чтобы запоминать ваши предпочтения и настройки.</li><li><strong>Cookies Безопасности.</strong> Мы используем Cookies Безопасности в целях обеспечения защиты.</li></ul><h2 id="useOfData">Использование Данных</h2><p>Binary Table использует собранную информацию для разных целей:</p><ul><li>Предоставлять и поддерживать Сервис</li><li>Уведомлять об изменениях в Сервисе</li><li>Позволять вам участвовать в интерактивных функциях Сервиса, когда вы хотите этого</li><li>Обеспечить обслуживание и поддержку пользователей</li><li>Обеспечить анализ или информацию для улучшения Сервиса</li><li>Следить за использованием Сервиса</li><li>Выявлять, предотвращать и исправлять технические неполадки</li></ul><h2 id="transferOfData">Передача Данных</h2><p>Ваша информация, включая Персональные Данные, может быть передана и сохранена на компьютерах, расположенных за пределами вашей, области, провинции, страны или другого территориального подразделения. Законы о защите данных там могут отличаться от ваших законов.</p><p>Если находитесь за пределами Российской Федерации и предоставляете нам информацию, имейте в виду, что мы перемещаем данные, включая Персональные Данные, на территорию Российской Федерации и обрабатываем их здесь.</p><p>Ваше согласие с этой Политикой Конфиденциальности и передача согласованной информации означает ваше согласие на эту передачу.</p><p>Binary Table предпринимает все необходимые посильные действия, чтобы ваши данные были защищены, и в соответствии с Политикой Конфиденциальности никакие Персональные Данные не передавались сторонней организации или территориальному образованию.</p><h2 id="disclosureOfData">Раскрытие Данных</h2><h3>Законные Основания</h3><p>Binary Table может раскрыть ваши Персональные Данные в добросовестных намерениях, если это необходимо:</p><ul><li>Для соблюдения юридического обязательства</li><li>Для защиты прав и собственности Binary Table</li><li>Чтобы предотвратить или расследовать возможные правонарушения в связи с Сервисом</li><li>Для защиты личной безопасности пользователей Сервиса или общественности</li>     <li>Для защиты от юридической ответственности</li></ul><h2 id="securityOfData">Безопасность Данных</h2><p>Безопасность ваших данных важна для нас, но стоит помнить, что ни один метод передачи информации через Интернет или метод хранения на электронном носителе безопасен на 100%. Хоть мы и стремимся использовать качественные средства для защиты информации, мы не можем гарантировать абсолютную безопасность.</p><h2 id="serviceProviders">Сервис-Провайдеры</h2><p>Мы можем заключить договоры с другими компаниями и людьми, которые будут содействовать Сервису ("Сервис-Провайдерами"), предоставлять Сервис от нашего имени, выполнять услуги, связанные с обслуживанием, или помогать нам в анализе использования нашего Сервиса.</p><p>Эти сторонние лица имеют доступ к вашим Личным данным только для выполнения этих задач от нашего имени и обязаны не раскрывать или использовать их для каких-либо других целей.</p><h2 id="linksToOtherSites">Ссылки на Другие Сайты</h2><p>Наш Сервис может содержать ссылки на другие сайты, которыми управляем уже не мы. Если вы перейдете по такой ссылке, вы будете перенаправлены на другой сайт. Советуем читать Политику Конфиденциальности каждого сайта, который вы посетите.</p><p>Мы не контролируем и не несем ответственность за содержимое, политики конфиденциальности или правила любых других сайтов и сервисов.</p><h2 id="childrenPrivacy">Приватность Детей</h2><p>Наш Сервис не относится напрямую к лицам младше 18 лет ("Детям").</p><p>Мы не знаем точный возраст пользователей, поэтому, возможно, соберем данные лиц младше 18 лет. Если вы родитель или опекун, и не хотите, чтобы мы оперировали персональными данными Ребенка, пожалуйста, <a class="link-semidark" th:href="@{/contacts}" href="/contacts" target="_blank">свяжитесь с нами</a>. Если вы беспокоитесь о том, что мы оперируем Персональными Данными Ребенка без ведома родителей или ответственных за Ребенка лиц, мы примем меры по удалению этих данных с наших серверов.</p><h2 id="changesPrivacyPolicy">Изменения в Политике Конфиденциальности</h2><p>Мы можем изменять нашу Политику Конфиденциальности время от времени. Мы уведомим вас о любых изменениях, разместив обновленную Политику Конфиденциальности на этой странице.</p><p>Мы уведомим вас через email или уведомления на Сервисе перед тем, как изменения вступят в силу, и обновим дату последних изменений Политики Конфиденциальности.</p><p>Советуем периодически просматривать этот документ на предмет обновлений. Изменения вступают в силу, когда размещены на этой странице.</p><h2 id="contactUs">Свяжитесь с нами</h2><p>Если у вас есть какие-либо вопросы о Политике Конфиденциальности, пожалуйста, свяжитесь с нами:</p><ul><li>По email: binary.tbl@gmail.com</li><li>Посетив <a class="link-semidark" th:href="@{/contacts}" href="/contacts" target="_blank">страницу контактов сайта</a></li></ul>

