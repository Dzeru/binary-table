terms.header=Условия и Положения ("Условия")
terms.text=<p>Последние изменения: Сентябрь, 1, 2018</p><p>Пожалуйста, прочитайте внимательно Условия и Положения ("Условия", "Условия и Положения") перед работой с сайтом binarytable.tk ("Сервисом"), управляемым Binary Table ("нас", "мы" или "наш").</p><p>Доступ и использование Сервиса зависит от принятия и соблюдения вами этих Условий. Условия применяются ко всем посетителям, пользователям и другим лицам, имеющим доступ или использующим Сервис.</p><p>Получая доступ к Сервису или используя Сервис, вы соглашаетесь с Условиями. Если вы не согласны с частью правил, вы можете быть ограничены в доступе к Сервису.</p><h2 id="accountsTerms">Учетные записи</h2><p>При создании учетной записи на нашем Сервисе вы обязаны предоставить нам точную, полную информацию, актуальную в любой момент времени. Невыполнение данного условия будет означать нарушение Правил, что может привести к немедленному удалению вашей учетной записи на нашем Сервисе.</p><p>Вы ответственны за сохранность пароля, используемого для доступа к Сервису и за любые действия с использованием вашего пароля как на нашем Сервисе, так и на сторонних сервисах.</p><p>Вы соглашаетесь не раскрывать пароль сторонним лицам. Вы обязаны немедленно <a class="link-semidark" th:href="/contacts" href="/contacts" target="_blank">оповестить нас</a> если вам известно о нарушениях безопасности или неавторизованном использовании вашей учетной записи.</p><h2 id="linksToOtherSitesTerms">Ссылки на Другие Сайты</h2><p>Наш Сервис может содержать ссылки на другие сайты или сервисы, которыми владеет и управляет уже не Binary Table.</p><p>Binary Table не контролирует и не несет ответственность за содержимое, политики конфиденциальности или Условия любых других сайтов и сервисов. Вы также подтверждаете и соглашаетесь, что Binary Table не несет ответственность, прямо или косвенно, за любой вред или потерю, вызванные или предположительно вызванные использованием содержимого, товаров или услуг, предоставляемых такими сайтами или сервисами.</p><p>Мы советуем вам читать условия и положения, а также политику конфиденциальности любого стороннего сайта или сервиса, который вы посещаете.</p><h2 id="terminationTerms">Прекращение Работы</h2><p>Мы можем прекратить или приостановить доступ к нашему Сервису без предварительного уведомления или ответственности, по любой причине, без ограничений, если вы нарушаете Условия.</p><p>Все положения Условий, которые могут выполняться после прекращения работы, должны оставаться в силе, включая, помимо прочего, право собственности, отказ от гарантий, возмещение убытков и ограничение ответственности.</p><p>Мы можем немедленно отключить вашу учетную запись без предварительного уведомления или ответственности по любой причине включая, помимо прочего, нарушение вами Условий.</p><p>После прекращения действия ваше право на использование Сервиса исчезнет. Если вы хотите прекратить использование учетной записи, вы можете просто прекратить использование Сервиса.</p><h2 id="governingLawTerms">Право и Законы</h2><p>Настоящие Условия регулируются и толкуются в соответствии с законодательством Российской Федерации, независимо от условий его коллизионного права.</p><p>Наша неспособность обеспечить соблюдение любых прав или положений настоящих Условий не будет считаться отказом от этих прав. Если какое-либо положение настоящих Условий суд посчитает недействительным или не имеющим законной силы, остальные положения настоящих Условий останутся в силе. Эти Условия составляют полное соглашение между нами относительно нашего Сервиса и заменяют любые предыдущие соглашения, которые мы могли бы иметь между нами в отношении Сервиса.</p><h2 id="changesTerms">Изменения</h2><p>Мы оставляем за собой право по своему усмотрению изменять или заменять эти Условия в любое время. Если изменения будут существенными, мы постараеся оповестить об этом минимум за 30 дней до того, как новые условия вступят в силу. Какие изменения считаются существенными, мы определяем по своему усмотрению.</p><p>Продолжая получать доступ или использовать наш Сервис после того, как изменения вступают в силу, вы соглашаетесь с этими изменениями. Если вы не согласны с новыми условями, то можете прекратить использование Сервиса.</p><h2 id="contactUsTerms">Свяжитесь с нами</h2><p>Если у вас есть какие-либо вопросы о Условиях и Условиях, пожалуйста, свяжитесь с нами:</p><ul><li>По email: binary.tbl@gmail.com</li><li>Посетив <a class="link-semidark" th:href="@{/contacts}" href="/contacts" target="_blank">страницу контактов сайта</a></li></ul>

